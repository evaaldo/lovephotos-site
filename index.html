<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Photos</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/88cbac72fc.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="cabecalho">
        <button class="side-bar" id="side-bar"><i class="fa-solid fa-bars"></i></button>
        <div class="logo">
            <img class="logo-img" src="img/love-logo-removebg-preview.png" alt="Logo da Love Photos">

        <ul class="cabecalho__lista">
            <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Home</a></li>

            <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Serviços</a></li>
            <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Colaboradores</a></li>
            <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Contato</a></li>
        </ul>
    </header>
    <div class="sidebar" id="cabecalho__lista-sidebar">
        <ul class="cabecalho__lista-sidebar">
            <li class="item"><a class="item-link" href="#">Home</a></li>
            <li class="item"><a class="item-link" href="#">Sobre</a></li>
            <li class="item"><a class="item-link" href="#">Serviços</a></li>
            <li class="item"><a class="item-link" href="#">Colaboradores</a></li>
            <li class="item"><a class="item-link" href="#">Contato</a></li>
        </ul>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
